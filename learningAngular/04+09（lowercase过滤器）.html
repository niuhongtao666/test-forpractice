<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lowercase过滤器</title>
    <script src="angular1.6.9/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div>{{ "MY COUNTRY IS CHINA" | lowercase}}</div><!--my country is china-->
</body>
<script>
    var app=angular.module("myApp",[]);
</script>
</html>

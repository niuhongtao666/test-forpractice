<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$scope + $rootScope</title>
    <script src="../angular/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div>
        <input type="text" ng-model="second">
        <div>Hello {{second}}</div>
    </div>
</body>
<script>
    var app=angular.module("myApp",[]);
//    app.controller("myController",function ($rootScope,$scope) {
//        $rootScope.second="根内容";
//        $scope.second="子内容";
//    });
    app.run(function ($rootScope) {
        $rootScope.second="换一种写法";
    })
</script>
</html>

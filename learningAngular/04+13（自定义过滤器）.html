<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义过滤器</title>
    <script src="angular1.6.9/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div>{{"my name is lisi" | capitalize}}</div><!--My name is lisi-->
    <div>{{"MY NAME IS ZHANGSAN"| lowercase | capitalize}}</div><!--My name is zhangsan-->
</body>
<script>
    var app=angular.module("myApp",[]);
    app.filter("capitalize",function () {
        return function (input) {
            return input[0].toUpperCase()+input.slice(1);
        }
    })
</script>
</html>

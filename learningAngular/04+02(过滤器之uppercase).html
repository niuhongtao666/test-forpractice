<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../angular/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
    <div>{{name | uppercase}}</div>
</body>
<script>
    var app=angular.module('myApp',[]);
    app.controller('myController',function ($scope) {
        $scope.name="audiyyu";
    })
</script>
</html>

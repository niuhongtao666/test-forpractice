<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>uppercase过滤器</title>
    <script src="angular1.6.9/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div>{{"my name is tommy"|uppercase}}</div><!--MY NAME IS TOMMY-->
</body>
<script>
    var app=angular.module("myApp",[]);
</script>
</html>

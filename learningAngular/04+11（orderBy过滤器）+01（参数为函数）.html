<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>orderBy过滤器-参数为函数</title>
    <script src="angular1.6.9/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
    <div>{{['a','b','g','d']|orderBy:sortSimpleType}}</div><!--["a","b","d","g"]-->
    <div>{{[1,3,4,5,2]|orderBy:sortSimpleType}}</div><!---[1,2,3,4,5]-->
    <div>{{[{"name":"zhangsan","age":21},{"name":"laosan","age":34}]|orderBy:sortObjectType}}</div><!--[{"name":"laosan","age":34},{"name":"zhangsan","age":21}]-->
</body>
<script>
    var app=angular.module("myApp",[]);
    app.controller("myController",function ($scope) {
        $scope.sortSimpleType=function (op) {
            return op;
        };
        $scope.sortObjectType=function (obj) {
            return obj['name'];
        }
    });
</script>
</html>

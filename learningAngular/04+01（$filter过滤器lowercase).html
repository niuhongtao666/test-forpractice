<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../angular/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
    <div>{{name}}</div>
</body>
<script>
    var app=angular.module("myApp",[]);
    app.controller("myController",function ($scope,$filter) {
        $scope.name=$filter('lowercase')('ARIUY');
    })
</script>
</html>

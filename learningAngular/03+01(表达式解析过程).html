<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../angular/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController" >
    <input type="text" ng-model="vall" placeholder="please write something">
    <h2>{{change}}</h2>
</body>
<script>
    var app=angular.module('myApp',[]);
    app.controller('myController',function ($scope,$parse) {
        $scope.$watch('vall',function (newValue,oldValue,scope) {
            if(newValue != oldValue){
                var func=$parse(newValue);
                $scope.change=func(scope);
            }
        })
    })
</script>
</html>

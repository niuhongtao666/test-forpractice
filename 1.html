<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular/angular.min.js"></script>
    <style>
        #che{
            position: absolute;
            top:100px;
            left:100px;
        }
        #che:hover{
            box-shadow: 0px 0px 10px red;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="control" style="position: relative">
{{msg}}
<input type="checkbox" id="che">哈哈哈哈
</body>
<script>
    var app = angular.module('myApp',[]);
    app.controller("control",function ($scope,$window) {
        $scope.msg=1;
        $window.location.reload=function () {
            $scope.msg=$scope.msg+1;
        }
    })
</script>
</html>
